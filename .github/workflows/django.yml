name: Django CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.8]

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_USERNAME: waffle-backend
          MYSQL_PASSWORD: seminar
          MYSQL_DATABASE: waffle_backend_2
        ports: ['3306:3306']

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python $
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r assignment2/requirements.txt
    - name: Run Migrations
      run: python manage.py migrate
      env: 
        DBENGINE: django.db.backends.mysql
        DBNAME: waffle_backend_2
        DBUSER: waffle-backend
        DBPASSWORD: seminar
        DBHOST: 127.0.0.1
        DBPORT: 3306
    - name: Run Tests
      run: |
        python manage.py test
      env: 
        DBENGINE: django.db.backends.mysql
        DBNAME: waffle_backend_2
        DBUSER: waffle-backend
        DBPASSWORD: seminar
        DBHOST: 127.0.0.1
        DBPORT: 3306
      working-directory: ./assignment2/
